<nb-card (keydown)="onKeydown($event)" tabindex="0" autofocus>
  <nb-card-header>{{ title || 'Confirm with OTP' }}</nb-card-header>
  <nb-card-body>
    <p class="hint" *ngIf="hint">{{ hint }}</p>
    <label class="lbl" for="otp">Enter 6-digit code</label>
    <input nbInput fullWidth id="otp" [(ngModel)]="code" (input)="onInput()"
           maxlength="6" inputmode="numeric" pattern="[0-9]*" placeholder="123456" autofocus />
    <!--<div class="countdown">valid ~{{ remaining }}s</div>-->
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="basic" (click)="cancel()">Cancel</button>
    <button nbButton status="primary" class="ml" [disabled]="code.length !== 6" (click)="submit()">Confirm</button>
  </nb-card-footer>
</nb-card>
